<!DOCTYPE html>
<html lang="en">
<head>

    <title>Digital Shield | Professional Cyber Protection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; color: white; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
        .shield-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }

</head>
<body class="font-sans">

    <nav class="p-6 flex justify-between items-center glass sticky top-0 z-50">
        <h1 class="text-xl font-bold tracking-wider text-blue-400"><i class="fas fa-shield-alt mr-2"></i>DIGITAL SHIELD</h1>
        <a href="https://wa.me/91XXXXXXXXXX" class="bg-blue-600 px-4 py-2 rounded-full text-xs font-bold hover:bg-blue-700 transition">Contact Us</a>

    <div class="text-center py-16 px-6">

        <a href="#pay" class="bg-blue-600 px-8 py-3 rounded-lg font-bold shield-glow">Activate Shield</a>
    </div>

    <div id="pay" class="max-w-xs mx-auto glass p-6 rounded-2xl mb-10 text-center border border-blue-500">
        <h3 class="font-bold mb-4">Scan & Pay to Start</h3>
        <div class="bg-white p-2 rounded-lg mb-4 inline-block">
            <div class="w-40 h-40 bg-gray-200 flex items-center justify-center text-gray-400 text-xs text-center">[QR Code Space]</div>
        </div>
        <p class="text-xs text-blue-300 mb-4">UPI: your-id@upi</p>
        <a href="https://wa.me/91XXXXXXXXXX?text=Payment%20Done" class="block w-full bg-green-600 py-3 rounded-xl font-bold text-sm">Confirm on WhatsApp</a>
    </div>

    <footer class="p-6 text-center text-gray-600 text-xs border-t border-gray-800">
        <p>&copy; 2026 Digital Shield</p>
    </footer>

</body>
</html>
